kraken:
  data: testDir
  runtime:
    url: http://localhost:8082
    task:
      id: taskId
      type: RUN
    container:
      id: containerId
  storage:
    url: http://localhost:8080
  gatling:
    home: /home/ubuntu/softs/gatling
    simulation: computerdatabase.BasicSimulation
    description: Dev test
    bin: bin
    conf:
      local: conf
      remote: gatling/conf
    user-files:
      local: user-files
      remote: gatling/user-files
    result:
      local: results
      remote: gatling/results

logging:
  level:
    root: DEBUG
  com:
    kraken: DEBUG

spring:
  main:
    web-application-type: NONE