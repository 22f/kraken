version: '3.5'

networks:
  kraken:
    name: kraken
    external: true

services:
  kraken-har-parser:
    image: octoperf/kraken-har-parser:version
    container_name: task-id-har-parser_STARTING
    networks:
      - kraken
    labels:
      com.kraken/taskId: "task-id"
    environment:
      KRAKEN_TASKID: task-id
      JAVA_OPTS: "-Dspring.profiles.active=docker -Xmx=256m"