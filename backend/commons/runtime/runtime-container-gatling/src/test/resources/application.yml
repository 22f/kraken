kraken:
  runtime:
    url: http://localhost:8082
    task:
      id: taskId
      type: RUN
    container:
      id: containerId
  storage:
    url: http://localhost:8080
  gatling:
    home: /home/ubuntu/softs/gatling
    simulation: computerdatabase.BasicSimulation
    simulation-class: BasicSimulation
    simulation-package: computerdatabase
    description: Dev test
    bin: ${kraken.gatling.home}/bin
    java-opts: -Dfoo="bar"
    har-path-local: ${kraken.gatling.home}/import.har
    har-path-remote: /path/to/har
    local-conf: ${kraken.gatling.home}/conf
    remote-conf: gatling/conf
    local-user-files: ${kraken.gatling.home}/user-files
    remote-user-file: gatling/user-files
    local-lib: ${kraken.gatling.home}/lib
    remote-lib: gatling/lib
    local-result: ${kraken.gatling.home}/results
    remote-result: gatling/results
    info-log: ${kraken.gatling.result.local}/info.log
    debug-log: ${kraken.gatling.result.local}/debug.log