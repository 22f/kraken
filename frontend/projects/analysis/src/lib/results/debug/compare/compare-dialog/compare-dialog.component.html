<h1 mat-dialog-title>Compare Debug</h1>
<div mat-dialog-content>
  <lib-message *ngIf="loading" centered="true" level="loading">Please wait...</lib-message>
  <div *ngIf="!loading">
    <div fxLayout="row" fxLayoutGap="40px">
      <div fxFlex="50">
        <lib-debug-chunk-selector [results]="data.results"
                                  [debugChunks]="debugChunks"
                                  [debugChunkId]="data.left.id"
                                  [resultId]="data.left.resultId"
                                  (debugSelected)="selectLeft($event)"></lib-debug-chunk-selector>

      </div>
      <div fxFlex="50">
        <lib-debug-chunk-selector [results]="data.results"
                                  [debugChunks]="debugChunks"
                                  [debugChunkId]="data.right.id"
                                  [resultId]="data.right.resultId"
                                  (debugSelected)="selectRight($event)"></lib-debug-chunk-selector>
      </div>
    </div>
    <div class="diff">
      <lib-message *ngIf="loadingDiff" centered="true" level="loading">Please wait...</lib-message>
      <lib-code-diff *ngIf="!loadingDiff" [left]="left" [right]="right" mode="text"></lib-code-diff>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()" type="button">Close</button>
</div>
