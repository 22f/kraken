<div fxLayout="row" fxLayoutAlign="start center" (contextmenu)="openContextualMenu.emit($event)">
  <span fxFlex [matTooltip]="title">
    {{name}}
  </span>
  <div fxFlex="none">
    <button mat-icon-button *ngIf="log.status === 'INITIALIZED' || log.status === 'CANCELLING'" class="command-button"
            matTooltip="Please wait...">
      <lib-icon [icon]="loadingIcon"></lib-icon>
    </button>
    <button mat-icon-button *ngIf="log.status === 'CLOSED'" class="command-button" (click)="closeCommand.emit()"
            matTooltip="Close Tab">
      <lib-icon [icon]="closeIcon" [state]="selected ? 'selected' : ''"></lib-icon>
    </button>
    <button mat-icon-button *ngIf="log.status === 'RUNNING'" class="command-button" (click)="stopCommand.emit()"
            matTooltip="Stop Command">
      <lib-icon [icon]="stopIcon" [state]="selected ? 'selected' : ''"></lib-icon>
    </button>
  </div>
</div>
