<form [formGroup]="pruneForm" autocomplete=off>
  <h1 mat-dialog-title>Docker System Prune</h1>
  <div mat-dialog-content>
    <lib-message level="warn">
      This will remove:
      <ul>
        <li>All stopped containers,</li>
        <li>All networks not used by at least one container,</li>
        <li>All dangling images,</li>
        <li>All dangling build cache.</li>
      </ul>
    </lib-message>
    <mat-slide-toggle formControlName="all">Remove all unused images not just dangling ones.</mat-slide-toggle>
    <mat-slide-toggle formControlName="volumes">Prune volumes.</mat-slide-toggle>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">Cancel</button>
    <button mat-button [mat-dialog-close]="{all: all.value, volumes: volumes.value}" type="submit" color="primary"
            [disabled]="!pruneForm.valid" cdkFocusInitial>Ok
    </button>
  </div>
</form>
