<form [formGroup]="runForm" autocomplete=off>
  <h1 mat-dialog-title>Run Docker Container</h1>
  <div mat-dialog-content>
    <lib-help-anchor pageId="ADMIN_RUN_CONTAINER"></lib-help-anchor>
    <mat-form-field class="block-filler-x">
      <input matInput placeholder="Container name" type="text" formControlName="name"
             cdkFocusInitial
             required>
      <mat-error *ngIf="name.hasError('required')">
        Container name is required.
      </mat-error>
    </mat-form-field>
    <div class="configuration-label">
      <label>Configuration</label>
      <mat-error *ngIf="config.hasError('required')">
        Container configuration is required.
      </mat-error>
    </div>
    <div class="configuration-editor">
      <lib-code-editor mode="yaml" formControlName="config"></lib-code-editor>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">Cancel</button>
    <button mat-button [mat-dialog-close]="{name: name.value, config: config.value}" type="submit" color="primary"
            [disabled]="!runForm.valid">Ok
    </button>
  </div>
</form>
